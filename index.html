<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clay's new game</title>
</head>
<body>
    <!--game .board consisting of 9 divs with class name of "cell"-->
    <div class="board">
        <div class="x-hover cell" class="cell0"></div>
        <div class="o-hover cell" class="cell1"></div>
        <div class="cell" class="cell2"></div>
        <div class="cell" class="cell3"></div>
        <div class="cell" class="cell4"></div>
        <div class="cell" class="cell5"></div>
        <div class="cell" class="cell6"></div>
        <div class="cell" class="cell7"></div>
        <div class="cell" class="cell8"></div>
      </div>

      <!-- span to display player turns message -->
      <div class="turn-message">
          Player <span class="display-player playerX"></span>'s turn
      </div>

      <!--reset button-->
      <div class="controls">
          <button id="Reset">Reset</button>
      </div>

<script src="code.js" defer></script>    
</body>
</html>
