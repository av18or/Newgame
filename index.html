<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clay's new game</title>
</head>
<body>
  <h1>This is Tic Tac Toe<br>Three in a row wins</h1>
  
    <!--game .board consisting of 9 divs with class name of "cell"-->
    <!--use data-index to access the columns, index numbers, and parent -->
    <div class="board">
        <div data-index="1" class="cell"></div>
        <div data-index="2" class="cell"></div>
        <div data-index="3" class="cell"></div>
        <div data-index="4" class="cell"></div>
        <div data-index="5" class="cell"></div>
        <div data-index="6" class="cell"></div>
        <div data-index="7" class="cell"></div>
        <div data-index="8" class="cell"></div>
        <div data-index="9" class="cell"></div>
      </div>

      <!-- div containing our game over message, and play again/reset button -->
      <div id="game-over-area" class="hidden">
        <h2 id="game-over-text">X wins</h2>
        <button id="play-again">Play Again</button>
      </div>

  
  
<script src="code.js"></script>    
</body>

</html>
